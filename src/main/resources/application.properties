spring.profiles.active= debug

#token\u7684\u8FC7\u671F\u65F6\u95F4\uFF08\u79D2\uFF09 30\u5206\u949F
web.user.token.expire.time=1800
#token\u7684\u8FC7\u671F\u65F6\u95F4\uFF08\u79D2\uFF09 7\u5929
app.user.token.expire.time=604800
#\u9A8C\u8BC1\u7801\u8FC7\u671F\u65F6\u95F4\uFF08\u79D2\uFF09
verify.code.expire.time=600
#\u9A8C\u8BC1\u7801\u53D1\u9001\u9891\u7387\uFF08\u79D2\uFF09
verify.code.interval.time=60

# \u4E0A\u4F20\u6587\u4EF6\u603B\u7684\u6700\u5927\u503C
spring.servlet.multipart.max-request-size=10MB
# \u5355\u4E2A\u6587\u4EF6\u7684\u6700\u5927\u503C
spring.servlet.multipart.max-file-size=10MB

# \u8FD9\u8868\u793A\u53EA\u6709\u9759\u6001\u8D44\u6E90\u7684\u8BBF\u95EE\u8DEF\u5F84\u4E3A/assets/**\u65F6\uFF0C\u624D\u4F1A\u5904\u7406\u8BF7\u6C42
spring.mvc.static-path-pattern = /manage/**
# \u7528\u4E8E\u544A\u8BC9Spring Boot\u5E94\u8BE5\u5728\u4F55\u5904\u67E5\u627E\u9759\u6001\u8D44\u6E90\u6587\u4EF6
spring.resources.static-locations= classpath:/static
